<html>
    <head>
    </head>
    <body>
        <script>
            //F - 32 * 5/9
            function f2c() {
                var f = prompt("Enter temp in F");
                var c = (f - 32) * 5/9;
                window.alert(c.toFixed(1));
            }
            </script>
            <button onclick="f2c()">Convert to Fahrenheit</button>
    </body>
</html>
