<html>

  <head>
    <script>
      function playGame() {
        //Ask player one for a number between 1 and 4
        var p1 = prompt("Num between 1 and 4");

        //Ask player two for a number between 1 and 4
        var p2 = Math.ceil(Math.random() * 4);
    

        //Scold the players if they entered a number outside of the range then you end the game. 
        if ((p1 < 1 || p1 > 4) || (p2 < 1 || p2 > 4)) {
          window.alert("One of you cheated. kys ");
          return;
        }

        //If the player AND player two numbers are the same, say you win
        if (p1 == p2) {
          window.alert("You both win");
        }

        //Else, tell both players what they chose, and why they lost. 
        else {
          window.alert("You both lose. Player one chose " + p1 + " and player two chose " + p2);
        }


      }

    </script>

  </head>

  <body>
    <button onclick="playGame()">This is a game for two players. Too bad your friends are too busy being imaginary</button>
  </body>

</html>
