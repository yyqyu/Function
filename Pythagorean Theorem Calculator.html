    <body>
        <script>
        //Get 'a' and 'b' values
        function pythag() {
            var a = prompt("'a' Value");
            var b = prompt("'b' Value");
        //Square A
            var asq = a ** 2;
    
        //Square B
            var bsq = b ** 2;
        //add the squares together
            var c = asq + bsq;
        //Square root c and save as cRoot and fix decimal place to 3
        var cRoot = Math.sqrt(c).toFixed(3);
        //Tell user the answer
        window.alert(cRoot);
       
        }



        //Add them together to get 'c'


        //Square Root value 'c'


        </script>
        <button onclick="pythag()">Pythagorean Theorem Calculator</button>
    </body>
